<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>rhysCue: Find a Pet</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/find.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/find.js"></script>
</head>

<body>
    <header>
        <nav class="navbar-fixed" role="navigation">
            <div class="nav-wrapper">
                <a class="brand-logo center" href="index.html">rhysCue</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.html"><i class="material-icons left">home</i>Home</a></li>
                    <li class="active"><a href="find.html"><i class="material-icons right">pets</i>Find your next pet!</a></li>
                </ul>
                <form class="container left" id="quickSearch">
                    <div class="input-field">
                        <label class="label-icon autocomplete-content" for="search"><i id="searchIcon"class="material-icons prefix">search</i></label>
                        <input class="materialize-red lighten-2" id="search" type="search" placeholder="Quick Search: Enter ZIP to find shelters near you">
                    </div>
                </form>
            </div>

            <!-- FIX THIS -->
            <!-- <ul class="side-nav">
            <li><a href=""></a></li>
          </ul> -->
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="col s12 blue valign-wrapper">
                <div class="card red center valign" id="searchCard">
                    <div class="card-title white-text center input-field">Advanced Search</div>
                    <form class="card-content white-text">
                        <div class="row">
                            <div class="input-field col s2">
                                <label class="autocomplete-content" for="search"></label>
                                <input class="materialize-red lighten-2" id="searchMain" type="search" placeholder="Zip Code">
                            </div>
                            <div class="input-field col s2">
                                <select id="animal">
                                  <option value="" disable selected>Choose Type of Animal</option>
                                  <option value="1">Dog</option>
                                  <option value="2">Cat</option>
                                  <option value="3">Bird</option>
                                  <option value="4">Reptile</option>
                                  <option value="5">Horse</option>
                                  <option value="6">Pig</option>
                                  <option value="7">Small and Furry</option>
                                  <option value="8">Barnyard Animals</option>
                                </select>
                                <label>Type of Animal</label>
                            </div>
                            <div class="input-field col s2">
                                <select id="size">
                                  <option value="" disable selected>Choose Size of Animal</option>
                                  <option value="1">Small</option>
                                  <option value="2">Medium</option>
                                  <option value="3">Large</option>
                                  <option value="4">Larger</option>
                                </select>
                                <label>Animal Size</label>
                            </div>
                            <div class="input-field col s2">
                                <select id="age">
                                  <option value="" disable selected>Choose Age of Animal</option>
                                  <option value="1">Baby</option>
                                  <option value="2">Young</option>
                                  <option value="3">Older</option>
                                  <option value="4">Oldest</option>
                                </select>
                                <label>Animal Age</label>
                            </div>
                            <div class="input-field switch col s2">
                            <label>
                              Male
                              <input type="checkbox">
                              <span class="lever"></span>
                              Female
                            </label>
                          </div>
                          <button id="submit" class="col s1 btn-large waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons right">send</i>
                          </button>
                          <button id="clear" class="col s1 btn-large waves-effect waves-light" type="submit" name="action">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row section materialize-red lighten-2" id="listings">
        </div>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 m8">
                    <h5></h5>
                    <p></p>
                </div>
                <div class="col s12 m4">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a class="active" href="find.html">Find a pet</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2017 rhysCue
            </div>
        </div>
    </footer>
</body>

</html>
