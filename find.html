<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>rhysCue: Find a Pet</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/find.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/find.js"></script>
</head>

<body>
    <header>
        <nav class="navbar-fixed" role="navigation">
            <div class="nav-wrapper">
                <a class="brand-logo center" href="index.html">rhysCue</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.html"><i class="material-icons left">home</i>Home</a></li>
                    <li class="active"><a href="find.html"><i class="material-icons right">pets</i>Find your next pet!</a></li>
                </ul>
                <form class="container left" id="quickSearch">
                    <div class="input-field">
                        <label class="label-icon autocomplete-content" for="search"><i id="searchIcon"class="material-icons prefix">search</i></label>
                        <input class="materialize-red lighten-2" id="search" type="search" placeholder="Quick Search: Enter ZIP to find shelters near you">
                    </div>
                </form>
            </div>

            <!-- FIX THIS -->
            <!-- <ul class="side-nav">
            <li><a href=""></a></li>
          </ul> -->
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="col s12 blue valign-wrapper">
                <div class="card red center valign" id="searchCard">
                    <div class="card-title white-text center input-field">Advanced Search</div>
                    <form id="advSearch" class="card-content white-text">
                        <div class="row">
                            <div class="input-field col s2">
                                <input name="location" class="materialize-red lighten-2 input-field"
                                type="text"
                                placeholder="Zip Code">
                            </div>
                            <div class="input-field col s2">
                                <select name="animal" id="animal">
                                  <option value="" disable selected>-</option>
                                  <option value="dog">Dog</option>
                                  <option value="cat">Cat</option>
                                  <option value="bird">Bird</option>
                                  <option value="reptile">Reptile</option>
                                  <option value="horse">Horse</option>
                                  <option value="pig">Pig</option>
                                  <option value="smallfurry">Small and Furry</option>
                                  <option value="barnyard">Barnyard Animals</option>
                                </select>
                                <label>Animal Type</label>
                            </div>
                            <div class="input-field col s1">
                                <select name="size" id="size">
                                  <option value="" disable selected>-</option>
                                  <option value="S">Small</option>
                                  <option value="M">Medium</option>
                                  <option value="L">Large</option>
                                  <option value="XL">Larger</option>
                                </select>
                                <label>Size</label>
                            </div>
                            <div class="input-field col s1">
                                <select name="age" id="age">
                                  <option value="" disable selected>-</option>
                                  <option value="Baby">Baby</option>
                                  <option value="Young">Young</option>
                                  <option value="Adult">Adult</option>
                                  <option value="Senior">Senior</option>
                                </select>
                                <label>Age</label>
                            </div>
                            <div class="input-field col s1">
                                <select name="sex" id="sex">
                                  <option value="" disable selected>-</option>
                                  <option value="M">Male</option>
                                  <option value="F">Female</option>
                                </select>
                                <label>Gender</label>
                            </div>
                          <div class="col s1">
                          </div>
                          <button id="submit" class="col s1 btn-large waves-effect waves-light" type="submit" name="submit">Submit<i class="material-icons right">send</i>
                          </button>
                          <div class="col s1">
                          </div>
                          <button id="clear" class="col s1 btn-large waves-effect waves-light" name="clear">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row section materialize-red lighten-2" id="listings">
        </div>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 m8">
                    <h5></h5>
                    <p></p>
                </div>
                <div class="col s12 m4">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a class="active" href="find.html">Find a pet</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2017 rhysCue
            </div>
        </div>
    </footer>
</body>

</html>
